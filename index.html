<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODU Market Place</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/815903c236.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="Images/odu1.jpg" alt="University Logo" class="university-logo">
        <div class="form-box">
            <h1>ODU MARKET PLACE</h1>
            <div class="btn-field">
                <button id="registerButton" type="button">Register</button>
                <button id="loginButton" type="button">Login</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code to handle button click events
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("registerButton").addEventListener("click", function() {
                // Navigate to the register page when the button is clicked
                window.location.href = "register.html";
            });

            document.getElementById("loginButton").addEventListener("click", function() {
                // Navigate to the login page when the button is clicked
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
