<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODU Market Place</title>
    <link rel="stylesheet" href="styleforitem.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/815903c236.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i id="userIcon" class="fas fa-user user-icon"></i> User Name
        <i id="logoutIcon" class="fa-solid fa-right-from-bracket logout-icon"></i>
    </header>
    <h1 class="listing-heading">Listings</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton" type="button">Search</button>
    </div>
    <div class="item-details-post">
        <img class="item-image" src="./Images/Bed.jpg">
    </div>
    <div class="student-details">
        <h1 class="listing-heading">Student Details</h2>
            <form>
                <label for="studentName">Price: $90</label>
                <label for="studentName">Student Name: John</label>
                <label for="phoneNumber">Phone Number: 123-456-7890</label>
            </form>
            <div class="btn-list">
                <button id="AddItemButton" type="button">Back</button>
            </div>  
    </div>  
    <script>
        document.addEventListener("DOMContentLoaded", function() {
           document.getElementById("AddItemButton").addEventListener("click", function() {
           // Navigate to the login page when the button is clicked
           window.location.href = "listings.html";
       });
   });
   </script>
   <script>
    document.getElementById("userIcon").addEventListener("click", function() {
        window.location.href = "account.html";
    });
    </script>
    <script>
        document.getElementById("logoutIcon").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
