<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ODU Market Place</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/815903c236.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1>Login</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="text" placeholder="Password">
                        </div>
                        <p> New User? <a href="register.html"> Create Account</a></p>
                    </div>
                    <div class="btn-case">
                        <button id="loginButton" type="button">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
             document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("loginButton").addEventListener("click", function() {
                // Navigate to the login page when the button is clicked
                window.location.href = "listings.html";
            });
        });
        </script>
    </body>
</html>
